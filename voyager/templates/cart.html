<html>
    <head>
        <title>Landing Page</title>
    </head>
<style>
.header {
    overflow: hidden;
    background-color: #c9b9c3;
    padding: 20px;
    margin-right: -10px;
    margin-left: -10px;
    margin-top: -10px;
    height: 120px;
}
</style>
    <body>
    <div class="header">
    <center>
     <h1>CART</h1>
        </div>
    <div>
    <table>
        <h1>{{ name }}</h1>
            {% for row in rows %}
            <tr>
                <td>
                <table>
                <form action="/cart/add" method=POST>
                    <div class="card">    
                    <h1>{{ row.name }}</h1>
                    <p class="price">${{ row.price }}</p>
                    <p>{{row.description}}</p>
                    <label>Quantity:</label>
                    <input name="item-quantity" required/>
                    <center>
                    <button><input class= "card button" type=submit value="Add to Cart"/></button>
                    </center>
                    </div>
                        </form>
                        </table>
                    </div>  
                </td>
            </tr>
        {% endfor %}
        </table> 
    </div>
</body>
</html>
